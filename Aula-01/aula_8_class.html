<body>
    <script>
        class Person {
            constructor(name){
                this.name = name;
            }

            hello(){
                console.log(`Welcome ${this.name}`);
            }
        }

        class Age extends Person {
            constructor(name, age) {
                super(name);
                this.name = name;
                this.age = age;
            }

            showAge() {
                console.log(`Hello ${this.name} you age is: ${this.age}`);
                
            }
        }
    </script>
</body>
